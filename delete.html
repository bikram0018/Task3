<html>
    <head>
        <link rel="stylesheet" href="task2css.css">
    </head>
    <body>
        <table class="emp-details-table">

        </table>
        <script>
        var employees=[
            ['Abhiram','abhi@yahoo.com','Hyderabad','Product Engineer','Full Stack Developer','TZ002341','Active',new Date(2022,10,12)],
            ['Raju','raju@yahoo.com','Mumbai','Quality Analyst','Junior Deveoper','TZ002342','Inactive',new Date(2023,3,21)]
        ];

        class emp_details{
            constructor(empname,empmail,location,department,role,emp_no,status_,join_date){
                this.empname=empname;
                this.empmail=empmail;
                this.location=location;
                this.department=department;
                this.role=role;
                this.emp_no=emp_no;
                this.status_=status_;
                this.join_date=join_date;
            }
        }


        var root=document.getElementsByClassName('emp-details-table')[0];
        employees.forEach(function([empname,empmail,location,department,role,emp_no,status_,join_date]){
            const obj=new emp_details(empname,empmail,location,department,role,emp_no,status_,join_date);
            var ele=document.createElement('tr');

            var tdata=document.createElement('td');
            var che_inp=document.createElement('input');
            che_inp.type='CheckBox';
            tdata.appendChild(che_inp);
            ele.appendChild(tdata);

            var tdata=document.createElement('td');
            var main_con=document.createElement("div");
            main_con.className="emp-profile";
                var profile_picture=document.createElement("img");
                profile_picture.src="./task2/user-icon.png";
                profile_picture.className="emp-icon-img";
                main_con.appendChild(profile_picture);
                var sub_con=document.createElement("div");
                sub_con.className="emp-name-mail";
                    var e_name=document.createElement("p");
                    e_name.className="emp-name";
                    e_name.innerHTML=empname;
                    sub_con.appendChild(e_name);
                    var e_mail=document.createElement("p");
                    e_mail.className="emp-mail text-grey-clr";
                    e_mail.innerHTML=empmail;
                    sub_con.appendChild(e_mail);
                main_con.appendChild(sub_con);
            tdata.appendChild(main_con);
            ele.appendChild(tdata);


            var tdata=document.createElement('td');
            tdata.appendChild(document.createTextNode(obj.location));
            ele.appendChild(tdata);

            var tdata=document.createElement('td');
            tdata.appendChild(document.createTextNode(obj.department));
            ele.appendChild(tdata);
            
            var tdata=document.createElement('td');
            tdata.appendChild(document.createTextNode(obj.role));
            ele.appendChild(tdata);

            var tdata=document.createElement('td');
            tdata.appendChild(document.createTextNode(obj.emp_no));
            ele.appendChild(tdata);

            var tdata=document.createElement('td');
                var stat_=document.createElement("p");
                stat_.className="emp-status";
                stat_.innerHTML=status_;
                tdata.appendChild(stat_);
            ele.appendChild(tdata);

            var tdata=document.createElement('td');
            var date=obj.join_date;
            var dd=date.getDate();
            var mm=date.getMonth();
            var yyyy=date.getFullYear();
            tdata.appendChild(document.createTextNode(dd+'/'+mm+'/'+yyyy));
            ele.appendChild(tdata);

            var tdata=document.createElement('td');
            tdata.appendChild(document.createTextNode('···'));
            ele.appendChild(tdata);
            
            root.appendChild(ele);
        });
        </script>
    </body>
</html>
